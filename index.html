<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>





<body>
<center>
    <div class="calculator">
        <input type="number " id="fnumber" class="col-5 ">
        <input type="number " id="snumber" class="col-5 ">
        <br><br>
          
        
        <div class="row ">
            
            
            <button class="col-4 btn btn-danger" >C</button>
            <button class="col-4 btn btn-warning" >âŒ«</button>
            <button class="col-4 btn btn-light" onclick="div()">/</button>

            <button class="col-3 btn btn-light" >7</button>
            <button class="col-3 btn btn-light" >8</button>
            <button class="col-3 btn btn-light" >9</button>
            <button class="col-3 btn btn-light" onclick="sum()">+</button>
            

            <button class="col-3 btn btn-light" >4</button>
            <button class="col-3 btn btn-light" >5</button>
            <button class="col-3 btn btn-light" >6</button>
            <button class="col btn btn-light" onclick="sub()">-</button>
            

            <button class="col-3 btn btn-light" >1</button>
            <button class="col-3 btn btn-light" >2</button>
            <button class="col-3 btn btn-light" >3</button>
            <button class="col-3 btn btn-light" onclick="mul()">*</button>
            

            <button class="col-4 btn btn-light" onclick="mod()">%</button>
            <button class="col-4 btn btn-light" >0</button>
            <button class="col-4 btn btn-light" >.</button>   
                     
            <button class="col btn btn-success" onclick="Result()">=</button>

           
        </div>
    </div>
</center>

    
</body>
</html>
