<!DOCTYPE html>
<html>

<head>

        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/calc.js"></script>

</head>

<body>

        <div class="main">

                <div class="calc">
                                <form>
                                <div class="display1">
                                        <input type="text" name="display1" id="display1" >    
                                </div>
                                <div class="display2">
                                        <input type="text" name="display2" id="display2" >    
                                </div>
        
                                <div>
                                        <input type="button" value="AC" onclick="AC()">
                                        <input type="button" value="%" onclick="mod()">
                                        <input type="button" value="DEL" onclick="DEL()">
                                        <input type="button" value="/" onclick="div()">
                                </div>
        
                                <div>
                                        <input type="button" value="7" onclick="display.value += '7' ">
                                        <input type="button" value="8" onclick="display.value += '8' ">
                                        <input type="button" value="9" onclick="display.value += '9' ">
                                        <input type="button" value="*" onclick="mult()">
                                </div>
        
                                <div>
                                        <input type="button" value="4" onclick="display.value += '4' ">
                                        <input type="button" value="5" onclick="display.value += '5' ">
                                        <input type="button" value="6" onclick="display.value += '6' ">
                                        <input type="button" value="-" onclick="sub()">
                                </div>
        
                                <div>
                                        <input type="button" value="1" onclick="display.value += '1' ">
                                        <input type="button" value="2" onclick="display.value += '2' ">
                                        <input type="button" value="3" onclick="display.value += '3' ">
                                        <input type="button" value="+" onclick="add()">
                                </div>
        
                                <div>
                                        <input type="button" value="00" onclick="display.value += '00' ">
                                        <input type="button" value="0"  onclick="display.value += '0' ">
                                        <input type="button" value="."  onclick="display.value += '.' ">
                                        <input type="button" value="="   class="equal">
                                        
                                </div>
                       </form> 
                </div>
        
            </div>
        

</body>

</html>
